<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-dark text-light">
    <main class="container mt-5">
        <div class="row justify-content-md-center">
            <div class="col-9 col-md-5">
                <h1 class="text-center">Sum Calculator</h1>
                <div class="mb-3">
                    <label for="number1" class="form-label">Number 1</label>
                    <input type="text" class="form-control" id="number1">
                </div>
                <div class="mb-3">
                    <label for="number2" class="form-label">Number 2</label>
                    <input type="text" class="form-control" id="number2">
                </div>
                <button class="btn btn-warning" id="add">Add</button>
                <div class="mt-3">
                    <strong>Result:</strong> <span id="result"></span>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
